<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Corona -->
  <g transform="translate(100, 40)">
    <!-- Base de la corona -->
    <path d="M-30,20 L-20,0 L-10,15 L0,-5 L10,15 L20,0 L30,20 L30,30 L-30,30 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <!-- Gemas -->
    <circle cx="-15" cy="12" r="3" fill="#FF0000"/>
    <circle cx="0" cy="8" r="4" fill="#0066FF"/>
    <circle cx="15" cy="12" r="3" fill="#FF0000"/>
    <!-- Detalles de la corona -->
    <path d="M-25,25 L25,25" stroke="#FFA500" stroke-width="3"/>
  </g>
  
  <!-- Claqueta base -->
  <rect x="50" y="80" width="100" height="80" rx="5" fill="#2C2C2C" stroke="#D30000" stroke-width="3"/>
  
  <!-- LÃ­neas de la claqueta -->
  <rect x="55" y="90" width="90" height="8" fill="#FFFFFF"/>
  <rect x="55" y="100" width="90" height="8" fill="#000000"/>
  <rect x="55" y="110" width="90" height="8" fill="#FFFFFF"/>
  <rect x="55" y="120" width="90" height="8" fill="#000000"/>
  <rect x="55" y="130" width="90" height="8" fill="#FFFFFF"/>
  
  <!-- Texto en la claqueta -->
  <text x="100" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#D30000">ARKAFILMS</text>
  
  <!-- Parte superior de la claqueta -->
  <rect x="60" y="70" width="80" height="15" rx="3" fill="#F5F5F0" stroke="#2C2C2C" stroke-width="2"/>
  
  <!-- Bisagra -->
  <circle cx="65" cy="77" r="2" fill="#2C2C2C"/>
  <circle cx="135" cy="77" r="2" fill="#2C2C2C"/>
  
  <!-- Sombra -->
  <ellipse cx="105" cy="170" rx="40" ry="8" fill="#000000" opacity="0.3"/>
  
  <!-- Brillos en la corona -->
  <path d="M85,45 L90,50 L85,55" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M115,45 L110,50 L115,55" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
</svg>
